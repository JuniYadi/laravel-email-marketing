# ===============================================
# Docker Compose for Development Database
# ===============================================
# This provides MariaDB and phpMyAdmin for local development
# Run your Laravel app locally and connect to this database
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d
#   docker-compose -f docker-compose.dev.yml down
#
# Access phpMyAdmin: http://localhost:8085
# Login: marketing / secret

services:
  mariadb:
    image: mariadb:11.4
    container_name: marketing-mail-mariadb-dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MARIADB_DATABASE=marketing_mail
      - MARIADB_USER=marketing
      - MARIADB_PASSWORD=secret
      - MARIADB_ROOT_PASSWORD=root_secret
    volumes:
      - mariadb_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: marketing-mail-phpmyadmin-dev
    restart: unless-stopped
    ports:
      - "8085:80"
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - PMA_USER=marketing
      - PMA_PASSWORD=secret
      - UPLOAD_LIMIT=64M
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - dev-network

volumes:
  mariadb_dev_data:
    driver: local

networks:
  dev-network:
    driver: bridge

# ===============================================
# Docker Compose for Laravel Marketing Mail
# ===============================================
# Use this for local development and testing
# Run: docker-compose up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-marketing-mail:latest
    container_name: marketing-mail-app
    restart: unless-stopped
    ports:
      - "8084:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8084
      # Database connection (PostgreSQL)
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=marketing_mail
      - DB_USERNAME=marketing
      - DB_PASSWORD=secret
      # AWS Configuration (optional - for S3 and SES)
      # Uncomment and set these if using AWS services
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # - AWS_DEFAULT_REGION=us-east-1
      # - AWS_BUCKET=your-marketing-mail-bucket
      # - FILESYSTEM_DISK=s3
      # - MAIL_MAILER=ses
      # - MAIL_FROM_ADDRESS=noreply@yourdomain.com
      # php-base extensions
      - PHP_EXT_bcmath=1
      - PHP_EXT_pgsql=1
      - PHP_EXT_pdo_pgsql=1
      # Optional: Run migrations on startup
      - RUN_MIGRATIONS=true
      # Trust Cloudflare proxy - enables real IP forwarding in nginx
      - NGINX_TRUST_CLOUDFLARE=1
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - marketing-network

  postgres:
    image: postgres:16-alpine
    container_name: marketing-mail-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=marketing_mail
      - POSTGRES_USER=marketing
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketing -d marketing_mail"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - marketing-network

volumes:
  postgres_data:

networks:
  marketing-network:
    driver: bridge
